{% extends "base.html" %}

{% block breadcrumb %}
<ol class="breadcrumb">
  <li class="breadcrumb-item active">{{title|title}}</li>
</ol>
<hr>
{% endblock %}
{% block content %}
<div class="row">
  <div class="col-sm-4">
    <div class="card-block">
      <h3>{{title|title}} Account</h3>
      <br>
      <form action=".?next={{ redirect_to }}" method="post">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" name="username" placeholder="Username" class="form-control" required="required">
        </div>
        <div class="form-group">
          <input type="password" name="password" placeholder="Password" class="form-control" required="required">
        </div>
        <input type="submit" value="Login" class="btn btn-primary">
        <div class="ml-auto text-right" style="margin-top: -35px;">
        </div>
      </form>
    </div>  
  </div>
</div>
  
{% endblock %}
